<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>自动化脚本</title>
    <link href="../css/demo.css" rel="stylesheet" type="text/css">
    <!--Framework-->
    <script src="../js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../js/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../js/jquery-ui.js" type="text/javascript"></script>
    <!--End Framework-->
    <script src="../js/common.js"></script>
    <script src="../js/jquery.ffform.js" type="text/javascript"></script>
    <script src="../js/datepicker/WdatePicker.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#form').ffform({ animation: 'flip', submitButton: '#submit', validationIndicator: '#validation', errorIndicator: '#error', successIndicator: '#success', 'fields': [{ 'id': 'name', required: true, requiredMsg: 'Name is required', type: 'alpha', validate: true, msg: 'Invalid Name' }, { 'id': 'email', required: true, requiredMsg: 'E-Mail is required', type: 'email', validate: true, msg: 'Invalid E-Mail Address' }, { 'id': 'phone', required: false, type: 'custom', validate: false, msg: 'Invalid Phone #' }, { 'id': 'message', required: false, type: 'text', validate: false, msg: ''}] });
        });
    </script>
</head>
<body>
    <div class="demos-buttons">
        <h3>
            Demos</h3>
        <a href="index.html" class="submit">Simple</a><br />
        <a href="flipin.html" class="submit">Flip In</a> <a href="fromright.html" class="submit">
            From Right</a>
        <br>
        <a href="bouncy.html" class="submit">Bouncy</a> <a href="fadein.html" class="submit">
            Fade In</a><br>
        <a href="roatebottom.html" class="submit active">Rotate From Bottom</a>
        <br>
        <a href="fromtop.html" class="submit">From Top</a><br>
        <a href="pagelevel01.html" class="submit">Page Level 01</a><br>
        <a href="pagelevel02.html" class="submit">Page Level 02</a><br>
        <a href="pagelevel03.html" class="submit">Page Level 03</a>
    </div>
    <section id="getintouch" class="rotateInUpLeft animated">
        <div class="container" style="border-bottom: 0;">
            <h1>
                <span>订单自动化生成</span>
            </h1>
        </div>
        <div class="container">
            <form class="contact" action="#" method="post" id="form">
                <div class="row clearfix">
                    <!--<div class="ctrl">-->
                    <!--<input type="text" id="name" name="name" data-required="true" data-validation="text"-->
                    <!--data-msg="Invalid Name" placeholder="Ex: John Donga">-->
                    <!--</div>-->
                    <div class="row clearfix">
                        <label>采集时间</label><br/>
                        <input style="width:40%" data-required="true" type="text" id="paroduceSTime" name="startReceiveTime" class="Wdate half" onfocus="onInputFocus(this);WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true,maxDate:'#F{$dp.$D(\'paroduceETime\')}'})" onblur="onInputBlur(this)">
                        <span>至</span>
                        <input style="width:40%" data-required="true" type="text" id="paroduceETime"  name="endReceiveTime" class="Wdate half" onfocus="onInputFocus(this);WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true,minDate:'#F{$dp.$D(\'paroduceSTime\')}',startDate:'#F{$dp.$D(\'paroduceSTime\')}'})" onblur="onInputBlur(this)">
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="lbl">
                        <label for="cookie">
                            Cookie</label>
                    </div>
                    <div class="ctrl">
                        <input type="text" id="cookie" name="cookie" data-required="true" data-validation="text"
                               data-msg="" placeholder="">
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="lbl">
                        <label for="ordername">
                            订单名称</label>
                    </div>
                    <div class="ctrl">
                        <input type="text" id="ordername" name="ordername" data-required="true" data-validation="text"
                               data-msg="" placeholder="">
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="lbl">
                        <label for="ordernote">
                            订单备注</label>
                    </div>
                    <div class="ctrl">
                        <input type="text" name="ordernote" id="ordernote" placeholder="">
                    </div>
                </div>
                <!--<div class="row clearfix">-->
                <!--<div class="lbl">-->
                <!--<label for="message">-->
                <!--Message</label>-->
                <!--</div>-->
                <!--<div class="ctrl">-->
                <!--<textarea id="message" name="message" rows="6" cols="10"></textarea>-->
                <!--</div>-->
                <!--</div>-->
                <div class="row  clearfix">
                <div class="span10 offset2">
                <input type="submit" name="submit" id="submit" class="submit" value="Send Message">
                </div>
                </div>
            </form>
            <div id="success">
                Your E-Mail has been sent successfully!</div>
            <div id="error">
                Unable to send e-mail at the moment, please try later.</div>
            <div id="validation">
            </div>
        </div>
    </section>
</body>
</html>
